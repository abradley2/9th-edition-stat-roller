<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9th Edition Stat Roller</title>
    <script src="https://kit.fontawesome.com/4326a1cc71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="loader">
        <svg width="150" height="150" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
            <g fill="none" fill-rule="evenodd">
                <g transform="translate(1 1)" stroke-width="2" stroke="#96ccff">
                    <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
                    <path d="M36 18c0-9.94-8.06-18-18-18">
                        <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s"
                            repeatCount="indefinite" />
                    </path>
                </g>
            </g>
        </svg>
    </div>
    <script src="main.js"></script>
    <noscript>
        <div id="noscript">
            Your browser does not support JavaScript!
        </div>
    </noscript>
</body>

</html>
